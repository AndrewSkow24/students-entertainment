{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %} Вход {% endblock title %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">Вход</h3>
                </div>
                <form method="post">

                    <div class="card-body">

                        {% csrf_token %}
                        {{ form|crispy }}
                    </div>

                    <div class="card-footer">
                        <button type="submit" class="btn btn-outline-primary">Войти</button>
                    </div>
                </form>

            </div>
        </div>
    </div>


    {% endblock content %}
